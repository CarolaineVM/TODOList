<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <!-- Modal Crear tarea -->
    <div class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="modalCrear" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalCrear">Nueva Tarea</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div>
              <label for="basic-url" class="form-label">Titulo de la tarea</label>
              <div class="input-group">
                <input type="text" id="tituloTarea" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
              </div>
            </div>
          </div>

          <div class="m-3">
            <label for="basic-url" class="form-label">Descripción</label>
            <div class="input-group">
              <textarea class="form-control" id="descripcionTarea" aria-label="With textarea"></textarea>
            </div>
          </div>

          <div class="m-3">
            <label for="basic-url" class="form-label">Seleccione el estado de la tarea</label>
            <select class="form-select" id="estadoTarea" aria-label="Default select example">
              <option value="Pendiente">Pendiente</option>
              <option value="En curso">En Curso</option>
              <option value="Finalizado">Finalizado</option>
            </select>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="nuevaTarea">Crear tarea</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Actualizar -->
    <div class="modal fade" id="modalActualizar" tabindex="-1" aria-labelledby="modalActualizar" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalActualizar">Actualizar tarea</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div>
              <label for="basic-url" class="form-label">Titulo de la tarea</label>
              <div class="input-group">
                <input type="text" id="tituloTareaActualizar" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
              </div>
            </div>
          </div>

          <div class="m-3">
            <label for="basic-url" class="form-label">Descripción</label>
            <div class="input-group">
              <textarea class="form-control" id="descripcionTareaActualizar" aria-label="With textarea"></textarea>
            </div>
          </div>

          <div class="m-3">
            <label for="basic-url" class="form-label">Seleccione el estado de la tarea</label>
            <select class="form-select" id="estadoTareaActualizar" aria-label="Default select example">
              <option value="Pendiente">Pendiente</option>
              <option value="En curso">En Curso</option>
              <option value="Finalizado">Finalizado</option>
            </select>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="buttonActualizar">Actualizar tarea</button>
          </div>
        </div>
      </div>
    </div>
        
    
    <!-- Contenido pagina -->
    <div class="container container-main">
        <div class="row">
            <div class="col-sm-12 col-md-3">
              <!-- Navigation vertical -->
              <div class="container-navigation">
                  <div class="cuadro mb-3">
                    Aplicación TODO List
                  </div>
                  <div>
                      <ul class="nav flex-column mb-3">
                          <li class="nav-item button-navigateActive">
                            <a class="nav-link" aria-current="page">Home</a>
                          </li>
                      </ul>
                      <div class="cuadro-espacio d-md-block d-none"></div>
                  </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-9">
                <div class="row justify-content-end pb-3 pt-3">
                    <div class="col-sm-8 col-md-9 d-md-block d-none linea-gris"> </div>
                    <div class="col-sm-4 col-md-3">
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalCrear">Nueva tarea</button>
                    </div>
                </div>

                <div class=" linea-gris p-2 px-3">Tareas</div>

                <!-- Sección de tabla tareas -->
                <div class="row p-2">
                    <div>
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Titulo</th>
                              <th scope="col">Descripción</th>
                              <th scope="col">Estado</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody id="tablaBody">
          
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div></div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  
  </body>
</html>
